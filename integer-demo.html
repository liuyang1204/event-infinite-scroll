<link rel="import" href="event-infinite-scroll.html">
<link rel="import" href="../core-list/core-list.html">

<polymer-element name="integer-demo">
    <template>
        <style>
            .item{
                padding: 50px;
                background-color: #c5d9fb;
                border: 1px solid grey;
            }
        </style>
            <event-infinite-scroll data="{{data}}" style="height: 100%">
                <template>
                    <div class="item">
                        {{model.a}}
                    </div>
                </template>
            </event-infinite-scroll>
    </template>
    <script>
        Polymer({
            data: [{a: 1}, {a: 2}, {a: 3}, {a: 4}, {a: 5}, {a: 6}, {a: 7}, {a: 8}, {a: 9}, {a: 10}, {a: 11}, {a: 12}, {a: 13}, {a: 14}, {a: 15}]
        });
    </script>
</polymer-element>
